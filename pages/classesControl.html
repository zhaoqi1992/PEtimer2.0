<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../Font-Awesome-3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Timer</title>
</head>

<body style="overflow:scroll;">
<!-- 添加班级名单界面 -->
    <div class="classes-control">
        <h3 class="classes-control-title">
        <i class="icon-angle-left"></i>
        添加班级
        <a class="classes-control-edit h4">编辑</a>
        </h3>
        <div class="classes-control-content">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="classesName" class="col-xs-4 control-label">班级名称</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="classesName" placeholder="请输入班级名称">
                    </div>
                    <span id="helpBlock" class="help-block">该班级已经存在</span>
                </div>
            </form>

            <div class="addStudent">
                <div class="row">
                    <div class="col-xs-4">学号</div>
                    <div class="col-xs-4">姓名</div>
                    <div class="col-xs-4">性别</div>
                </div>

                <div class="row">
                    <div class="col-xs-4"> 
                        <input type="text" class="form-control" id="studentNumber" placeholder="学号">
                    </div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="studentName" placeholder="姓名">
                    </div>
                    <div class="col-xs-4">
                      <input type="text" class="form-control" id="studentSex" placeholder="性别">
                    </div>
                </div>

                <div class="row addStudent-btns">
                    <button class="btn btn-default addStudent-btns-next">下一个</button>
                    <button class="btn btn-default addStudent-btns-save">完成</button>
                </div>
            </div>
        </div>

        <!-- 记录名单 -->
        <div class="table-responsive classes-control-table">
            <h4 class="classes-control-table-title"></h4>
            <table class="table table-striped">
            <tr><td>编号</td><td>学号</td><td>姓名</td><td>性别</td><td></td></tr>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <div class="modal" id="class-control-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" id="class-control-modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>确认保存当前名单？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="class-control-modal-close">取消</button>
                        <button type="button" class="btn btn-primary" id="class-control-modal-save" data-dismiss="modal">保存</button>
                    </div>
                </div>
            </div>
        </div>


    <!-- 底部入口 -->
    <div class="classes-control-functions">
        <div class="row">
            <div class="col-xs-6"><button class="btn btn-default classes-control-functions-timer">计时</button></div>
            <div class="col-xs-6"><button class="btn btn-default classes-control-functions-counter">计次</button></div>
        </div>
    </div>

    </div>
    <script type="text/javascript" src="../script/libs/zepto.min.js"></script>
    <script type="text/javascript" src="../script/libs/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../script/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../script/apps/classesControl.js"></script>
</body>
</html>
