<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width,initial-scale=1">
    <title>timer</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../Font-Awesome-3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body id="body" class='body' style="overflow:scroll">

    <!-- 红色title部分 -->
    <h3 class="classes-control-title">
    <i class="icon-angle-left"></i>
    <span class="classes-control-title-text"></span>
    (共<span class="classes-control-headcount"></span>条记录)
    <a class="classes-control-edit h4">编辑</a>
    </h3>


    <!-- 记录名单 -->
        <div class="table-responsive">
            <table class="table table-striped classes-control-table">
            </table>
        </div>


    <!--  模态弹窗部分 -->

    <!-- 删除提示 -->
    <div class="modal" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" id="closeMymodal"></button>
                </div>
                <div class="modal-body">
                    <p>确认删除？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="continueDelete" data-dismiss="modal">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 输入完成提示 -->
    <div class="modal" id="mymodal_next">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-infor h4">所有姓名输入完毕</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal" id="closeNameAllOK">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 保存提示 -->
    <div class="modal" id="class-control-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" id="class-control-modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>确认保存当前名单？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="class-control-modal-close">取消</button>
                        <button type="button" class="btn btn-primary" id="class-control-modal-save" data-dismiss="modal">保存</button>
                    </div>
                </div>
            </div>
        </div>


    <!-- 底部入口 -->
    <div class="classes-control-functions">
        <div class="row">
            <div class="col-xs-6"><button class="btn btn-default classes-control-functions-addClass">添加班级</button></div>
            <div class="col-xs-6"><button class="btn btn-default classes-control-functions-alreadyClass">已有班级</button></div>
        </div>
    </div>
    <script type="text/javascript" src="../script/libs/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../script/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../script/apps/alreadyProject.js"></script>
</body>

</html>
